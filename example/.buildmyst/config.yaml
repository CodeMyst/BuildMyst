---
actions:
    build_pug:
        - pug source/index.pug -o dist -P
    build_scss:
        - sass source/style.scss dist/style.css
    build_pug_minified:
        - pug source/index.pug -o dist
        - pug source/index.pug -o dist
    build_scss_minified:
        - sass source/style.scss dist/style.css -s compressed --no-source-map
    file_renamer:
        - ${files/renamer dist/}
    clean_dist:
        - ${files/rmdir dist/}
        - ${files/mkdir dist/}

configurations:
    - debug
    - release

before_build:
    - ${clean_dist}

build_debug:
    - ${build_pug}
    - ${build_scss}

build_release:
    - ${build_pug_minified}
    - ${build_scss_minified}
    - ${file_renamer}

watch:
    source/:
        - ${build_pug}
...
